name: "ci: build & deploy redoc docs to GitHub Pages"

on:
  push:
    branches: [ main ]
    paths:
      - "public/**"
      - "specs/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Redoc HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Fetch OpenAPI specs
        env:
          GATEWAY_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-gateway/main/api-gateway/docs/openapi.yaml
          INTERNAL_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-paynoval/main/docs/openapi.yaml
        run: npm run docs:fetch

      - name: Build Redoc pages
        run: npm run docs:build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

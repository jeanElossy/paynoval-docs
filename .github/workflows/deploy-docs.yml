name: build: generate public gateway+internal docs

on:
  push:
    branches: [ main ]
    paths:
      - "public/**"
      - "specs/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

# Permissions requises par Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Si tu préfères configurer ces URLs dans Settings > Variables/Secrets,
      # supprime les valeurs ci-dessous et expose GATEWAY_SPEC_URL / INTERNAL_SPEC_URL côté repo.
      - name: Fetch OpenAPI specs
        env:
          GATEWAY_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-gateway/main/api-gateway/docs/openapi.yaml
          INTERNAL_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-paynoval/main/docs/openapi.yaml
        run: npm run docs:fetch

      - name: Build Redoc pages
        run: npm run docs:build

      - name: List build output
        run: ls -lah public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

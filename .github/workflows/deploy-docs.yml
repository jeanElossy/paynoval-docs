name: build: generate public gateway+internal docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # ‚ö†Ô∏è Utilise ton fetch Node cross-platform (pas bash)
      - name: Fetch OpenAPI specs
        env:
          # üëâ Mets tes URLs RAW ici (ou laisse tes valeurs par d√©faut dans scripts/fetch-specs.js)
          GATEWAY_SPEC_URL:  https://raw.githubusercontent.com/jeanElossy/api-gateway/main/api-gateway/docs/openapi.yaml
          INTERNAL_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-paynoval/main/docs/openapi.yaml
        run: node scripts/fetch-specs.js

      - name: Build Redoc (Gateway)
        run: npx @redocly/cli@latest build-docs specs/gateway.yaml -o public/gateway.html --title "PayNoval Gateway API"

      - name: Build Redoc (Internal)
        run: npx @redocly/cli@latest build-docs specs/internal.yaml -o public/internal.html --title "PayNoval Internal API"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

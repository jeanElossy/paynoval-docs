name: build: generate public gateway+internal docs

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'public/**'
      - 'specs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: npm ci

      # ⚠️ Mets ici les URLs RAW de tes fichiers openapi.yaml
      - name: Fetch OpenAPI specs
        env:
          GATEWAY_SPEC_URL:  https://raw.githubusercontent.com/jeanElossy/api-gateway/main/api-gateway/docs/openapi.yaml
          INTERNAL_SPEC_URL: https://raw.githubusercontent.com/jeanElossy/api-paynoval/main/docs/openapi.yaml
        run: npm run docs:fetch

      - name: Build Redoc pages
        run: npm run docs:build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
